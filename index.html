<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmath</title>
    <link rel="stylesheet" href="./style/christmath.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">До Нового Року залишилось...</div>
      <div class="clock">
        <div>
          <div class="box-time" id="day">00</div>
          <p>Днів</p>
        </div>
        <div>
          <div class="box-time" id="hour">00</div>
          <p>Годин</p>
        </div>
        <div>
          <div class="box-time" id="minute">00</div>
          <p>Хвилин</p>
        </div>
        <div>
          <div class="box-time" id="second">00</div>
          <p>Секунд</p>
        </div>
      </div>
    </div>

    <script src="./js/date2.js"></script>
  </body>
</html>
